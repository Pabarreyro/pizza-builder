<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Pizza Pablo</title>

    <!-- Bootstrap 4 CDN & custom CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">

    <!-- jQuery CDN & custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <main role="main" class="container">
      <!-- Page content -->
      <h1>A Pizza Pablo</h1>
      <h3><em>Y'all want summa this?</em></h3>
      <div class="row" id="start_order_box">
        <button type="button" class="btn btn-primary" id="start_order">Build a Pizza</button>
      </div>
      <div class="row">
        <div class="col-md-8 hide" id="pizza_builder">
          <form id="pizza_form">
            <div class="form-group">
              <label for="size">What size pizza would you like?</label>
              <select class="form-control" id="size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
              </select>
              <label for="cheese">Would you like cheese?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="cheese" value="0" checked>
                  Yes
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="cheese" value="">
                  No
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="meat">What meats would you like?</label><br>
              <input type="checkbox" name="toppings" value="0" id="pepperoni"> Pepperoni<br>
              <input type="checkbox" name="toppings" value="2" id="anchovy"> Anchovy<br>
            </div>
            <div class="form-group">
              <label for="meat">Any veggies with that?</label><br>
              <input type="checkbox" name="toppings" value="1" id="mushrooms"> Mushrooms<br>
              <input type="checkbox" name="toppings" value="1" id="pineapple"> Pineapple<br>
            </div>
            <button type="submit" class="btn btn-warning">Add to Order</button>
          </form>
        </div>
        <div class="col-md-3 hide" id="order_summary">
          <h5>Thanks for your order!</h5>
          <h6>Here's what you got:</h6>
          <ul>
            <li id="size_output"></li>
            <li id="cheese_output"></li>
            <li>Toppings:
              <ul id="toppings_output">
              </ul>
            </li>
          </ul>
          <h5>Total: $<span id="subtotal_output"></span></h5>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">&#169;2018 Pablo Barreyro</span>
      </div>
    </footer>
  </body>
</html>
